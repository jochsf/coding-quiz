<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h3>High Score: <span class="display-highscore">0</span></h3>
        <h3>Time: <span class="display-time">0</span></h3>
    </header>

    <section class="main-content">
        <div class="initial-content">
            <h1 class="quiz-heading">Coding Quiz Challenge</h1>
            <p class="quiz-description">Try to answer the following code-related questions within the time limit. Keep
                in mind that incorrect answers will penalize your score/time by 10 seconds.</p>
            <button class="btn" id="start-btn">Start Quiz</button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>

</body>

</html>
